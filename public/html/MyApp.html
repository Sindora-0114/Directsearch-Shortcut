<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>起動するアプリケーションを設定してください</h2>
    <div>
        <label>アプリ名: </label><input type="text" id="appName" placeholder="例: Steam">
        <br>
        <label>アプリパス: </label><input type="text" id="appPath" placeholder="例: C:\Program Files\Steam\Steam.exe">
        <button id="saveApp">保存</button>
    </div>
</body>
</html>
